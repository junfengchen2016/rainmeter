------------------------------------------时间---------------------------------



[MeasureTime]
Measure=Time
UpdateDivider=6


[MeasureTimeH]
Measure=Time
Format="%H"
UpdateDivider=6

[MeasureTimeM]
Measure=Time
Format="%M"
UpdateDivider=6


[MeasureASec]
Measure=Calc
Formula=MeasureTime % 2
MaxValue=1
MinValue=0
Substitute="0":"","1":":"
UpdateDivider=6


[MeterTimeH]
